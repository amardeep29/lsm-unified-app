<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Images - Copy Links</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #06070B;
            color: #E6E6E6;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #06070B;
            border-radius: 0;
            padding: 30px;
        }

        header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(231, 254, 58, 0.1);
            margin-bottom: 40px;
        }

        h1 {
            color: #E6E6E6;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .client-name {
            font-size: 1.2rem;
            color: #B0B0B0;
            font-weight: 500;
        }

        .folder-selector {
            background: #272F35;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid rgba(231, 254, 58, 0.15);
        }

        .folder-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #E6E6E6;
        }

        .folder-selector select {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 2px solid rgba(231, 254, 58, 0.2);
            border-radius: 8px;
            background: #06070B;
            color: #E6E6E6;
            cursor: pointer;
            transition: all 0.3s;
        }

        .folder-selector select:focus {
            outline: none;
            border-color: #E7FE3A;
        }

        .folder-selector select option {
            background: #06070B;
            color: #E6E6E6;
        }

        .status-bar {
            background: #272F35;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 40px;
            text-align: center;
            border: 1px solid rgba(231, 254, 58, 0.15);
        }

        .status-counter {
            font-size: 1.2rem;
            font-weight: bold;
            color: #E7FE3A;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #B0B0B0;
        }

        .spinner {
            border: 4px solid #272F35;
            border-top: 4px solid #E7FE3A;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #272F35;
            color: #dc3545;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #dc3545;
        }

        .empty-message {
            text-align: center;
            padding: 60px;
            color: #B0B0B0;
        }

        .empty-message h2 {
            color: #E6E6E6;
            margin-bottom: 15px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .image-card {
            background: #272F35;
            border: 2px solid rgba(231, 254, 58, 0.15);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }

        .image-card:hover {
            box-shadow: 0 10px 30px rgba(231, 254, 58, 0.2);
            border-color: #E7FE3A;
        }

        .thumbnail-container {
            width: 100%;
            height: 250px;
            margin-bottom: 15px;
            overflow: hidden;
            border-radius: 8px;
            border: 1px solid rgba(231, 254, 58, 0.2);
        }

        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .url-display {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #B0B0B0;
            word-break: break-all;
            background: #06070B;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(231, 254, 58, 0.15);
            margin-bottom: 15px;
            flex-grow: 1;
            max-height: 80px;
            overflow-y: auto;
        }

        .copy-button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #E7FE3A;
            color: #06070B;
        }

        .copy-button::before {
            content: "üìã ";
        }

        .copy-button:hover {
            background-color: #d4eb25;
            transform: translateY(-2px);
        }

        .copy-button.copied {
            background-color: #28a745;
            color: white;
        }

        .copy-button.copied::before {
            content: "‚úì ";
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .image-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* Scrollbar styling */
        .url-display::-webkit-scrollbar {
            width: 6px;
        }

        .url-display::-webkit-scrollbar-track {
            background: #06070B;
        }

        .url-display::-webkit-scrollbar-thumb {
            background: #E7FE3A;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Browse Images</h1>
            <div class="client-name" id="clientNameDisplay">Select a client folder to view images</div>
        </header>

        <div class="folder-selector">
            <label for="folderSelect">Select Client Folder:</label>
            <select id="folderSelect" onchange="onFolderChange()">
                <option value="">-- Select a folder --</option>
            </select>
        </div>

        <div class="status-bar" id="statusBar" style="display: none;">
            <div class="status-counter" id="statusCounter">0 images available</div>
        </div>

        <div id="loadingSpinner" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading images...</p>
        </div>

        <div id="errorContainer"></div>

        <div id="imageGrid" class="image-grid"></div>
    </div>

    <script>
        // Global state
        let clientName = '';
        let images = [];
        let allFolders = [];

        // Get API server URL from environment or use current domain
        const API_SERVER_URL = window.location.origin;

        // Extract client name from URL
        function getClientFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('client');
        }

        // Load all folders from Cloudinary
        async function loadFolders() {
            try {
                const response = await fetch(`${API_SERVER_URL}/api/get-all-folders`);
                const data = await response.json();

                if (data.success) {
                    allFolders = data.folders;
                    populateFolderDropdown();

                    // If client is in URL, select it automatically
                    const urlClient = getClientFromURL();
                    if (urlClient && allFolders.includes(urlClient)) {
                        document.getElementById('folderSelect').value = urlClient;
                        onFolderChange();
                    }
                } else {
                    console.error('Failed to load folders:', data.error);
                }
            } catch (error) {
                console.error('Error loading folders:', error);
            }
        }

        // Populate folder dropdown
        function populateFolderDropdown() {
            const select = document.getElementById('folderSelect');

            // Keep the default option
            select.innerHTML = '<option value="">-- Select a folder --</option>';

            // Add folders
            allFolders.forEach(folder => {
                const option = document.createElement('option');
                option.value = folder;
                option.textContent = folder;
                select.appendChild(option);
            });
        }

        // Handle folder selection change
        function onFolderChange() {
            const selectedFolder = document.getElementById('folderSelect').value;

            if (!selectedFolder) {
                // Reset if no folder selected
                clientName = '';
                images = [];
                document.getElementById('imageGrid').innerHTML = '';
                document.getElementById('statusBar').style.display = 'none';
                document.getElementById('clientNameDisplay').textContent = 'Select a client folder to view images';
                return;
            }

            // Load images for selected folder
            clientName = selectedFolder;
            loadImages(selectedFolder);
        }

        // Load images on page load
        async function loadImages(client) {
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('imageGrid').innerHTML = '';
            document.getElementById('statusBar').style.display = 'none';

            try {
                const response = await fetch(`${API_SERVER_URL}/api/get-client-images?client=${encodeURIComponent(client)}`);
                const data = await response.json();

                if (data.success) {
                    images = data.images;
                    clientName = data.client;
                    renderImages();
                } else {
                    showError(data.error || 'Failed to load images');
                }
            } catch (error) {
                showError(`Error loading images: ${error.message}`);
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        // Render images to the page
        function renderImages() {
            const imageGrid = document.getElementById('imageGrid');
            const statusBar = document.getElementById('statusBar');
            const statusCounter = document.getElementById('statusCounter');
            const clientNameDisplay = document.getElementById('clientNameDisplay');

            // Update client name display
            clientNameDisplay.textContent = `Client: ${clientName}`;

            if (images.length === 0) {
                imageGrid.innerHTML = `
                    <div class="empty-message" style="grid-column: 1 / -1;">
                        <h2>No Images Found</h2>
                        <p>No images found in <code>${clientName}/input/</code> folder.</p>
                        <p>Please upload images first.</p>
                    </div>
                `;
                return;
            }

            // Show status bar
            statusBar.style.display = 'block';
            statusCounter.textContent = `${images.length} image${images.length !== 1 ? 's' : ''} available`;

            // Clear existing content
            imageGrid.innerHTML = '';

            // Create image cards
            images.forEach((url, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';

                card.innerHTML = `
                    <div class="thumbnail-container">
                        <img src="${url.replace('/upload/', '/upload/w_300,h_250,c_fill/')}"
                             class="thumbnail"
                             alt="Image ${index + 1}"
                             loading="lazy">
                    </div>
                    <div class="url-display" title="${url}">${url}</div>
                    <button class="copy-button" data-url="${escapeHtml(url)}">
                        Copy Link
                    </button>
                `;

                imageGrid.appendChild(card);
            });

            // Add click event listeners to all copy buttons
            document.querySelectorAll('.copy-button').forEach(button => {
                button.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    copyToClipboard(url, this);
                });
            });
        }

        // Copy URL to clipboard with fallback for HTTP
        function copyToClipboard(url, button) {
            // Method 1: Try modern clipboard API (works on HTTPS and localhost)
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(url).then(() => {
                    showCopySuccess(button);
                }).catch(err => {
                    console.error('Clipboard API failed:', err);
                    fallbackCopyToClipboard(url, button);
                });
            } else {
                // Method 2: Fallback for HTTP contexts
                fallbackCopyToClipboard(url, button);
            }
        }

        // Fallback copy method that works in HTTP contexts
        function fallbackCopyToClipboard(url, button) {
            try {
                // Create a temporary textarea
                const textArea = document.createElement('textarea');
                textArea.value = url;
                textArea.style.position = 'fixed';
                textArea.style.left = '-999999px';
                textArea.style.top = '-999999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                // Try to copy
                const successful = document.execCommand('copy');
                textArea.remove();

                if (successful) {
                    showCopySuccess(button);
                } else {
                    throw new Error('Copy command failed');
                }
            } catch (error) {
                console.error('Fallback copy failed:', error);
                // Last resort: show a prompt with the URL
                prompt('Copy this URL:', url);
            }
        }

        // Show copy success feedback
        function showCopySuccess(button) {
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.classList.add('copied');

            // Reset after 2 seconds
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 2000);
        }

        // Escape HTML for safe insertion
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                    <br><br>
                    <button class="copy-button" onclick="location.reload()" style="width: auto; padding: 10px 20px; margin-right: 10px;">Retry</button>
                    <button class="copy-button" onclick="window.history.back()" style="width: auto; padding: 10px 20px; background: #272F35; color: #E6E6E6;">Go Back</button>
                </div>
            `;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Load folders from Cloudinary
            loadFolders();
        });
    </script>
</body>
</html>
