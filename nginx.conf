# Nginx Configuration for LSM Unified App
# Place this file in: /etc/nginx/sites-available/lsm-unified-app
# Then create symlink: sudo ln -s /etc/nginx/sites-available/lsm-unified-app /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload nginx: sudo systemctl reload nginx

upstream flask_backend {
    server 127.0.0.1:5001;
}

upstream studio_backend {
    server 127.0.0.1:8501;
}

upstream onboarding_backend {
    server 127.0.0.1:8502;
}

server {
    listen 80;
    server_name your-domain.com;  # Replace with your domain or EC2 public IP

    # Increase buffer sizes for Streamlit
    client_max_body_size 100M;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    # Main Flask application
    location / {
        proxy_pass http://flask_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Image Studio (Streamlit)
    location /studio {
        rewrite ^/studio(/.*)$ $1 break;
        proxy_pass http://studio_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    # Client Onboarding (Streamlit)
    location /onboarding {
        rewrite ^/onboarding(/.*)$ $1 break;
        proxy_pass http://onboarding_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for Streamlit
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    # Streamlit static files
    location /studio/_stcore {
        proxy_pass http://studio_backend/_stcore;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /onboarding/_stcore {
        proxy_pass http://onboarding_backend/_stcore;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Access logs
    access_log /var/log/nginx/lsm-app-access.log;
    error_log /var/log/nginx/lsm-app-error.log;
}

